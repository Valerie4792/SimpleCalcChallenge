<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Simple Calculator Challenge</title>
</head>
<body>
<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="container calcBox">
        

            <div class="row justify-content-center py-5">
                
                <div class="col-8 mt-3">
                    <input id="display" placeholder="" class="displaybox form-control text-end" type="text">
                    <!-- form control is from bootstrap class -->
                </div>
            </div>
         
            <!-- buttons 7-9 -->
            <div class="row justify-content-center m-2">
                <div class="col-2">
                    <button id="sevenBtn" class="btnshadow btn btn-light" type="button">7</button>
                </div>
                <div class="col-2">
                    <button  id="eightBtn" class="btnshadow btn btn-light" type="button">8</button>
                </div>
                <div class="col-2">
                    <button id="nineBtn" class="btnshadow btn btn-light" type="button">9</button>
                </div>
                <div class="col-2">
                    <button id="divideBtn" class="infoShadow btn btn-info" type="button">/</button>
                </div>
            </div>
    <!-- buttons 4-6 -->
            <div class="row justify-content-center m-2">
                <div class="col-2">
                    <button id="fourBtn" class="btnshadow btn btn-light" type="button">4</button>
                </div>
                <div class="col-2">
                    <button  id="fiveBtn" class="btnshadow btn btn-light" type="button">5</button>
                </div>
                <div class="col-2">
                    <button id="sixBtn" class="btnshadow btn btn-light" type="button">6</button>
                </div>
                <div class="col-2">
                    <button id="multiplyBtn" class="infoShadow btn btn-info" type="button">x</button>
                </div>
            </div>
    <!-- buttons 1-3 -->
            <div class="row justify-content-center m-2">
                <div class="col-2">
                    <button id="oneBtn" class="btnshadow btn btn-light" type="button">1</button>
                </div>
                <div class="col-2">
                    <button  id="twoBtn" class="btnshadow btn btn-light" type="button">2</button>
                </div>
                <div class="col-2">
                    <button id="threeBtn" class="btnshadow btn btn-light" type="button">3</button>
                </div>
                <div class="col-2">
                    <button  id="subtractBtn" class="infoShadow btn btn-info" type="button">-</button>
                </div>
            </div>
    <!-- buttons 0-3 -->
            <div class="row justify-content-center m-2">
                <div class="col-2">
                    <button  id="zeroBtn" class="btnshadow btn btn-light" type="button">0</button>
                </div>
                <div class="col-2">
                    <button  id="clearBtn" class="infoShadow btn btn-info" type="button">C</button>
                </div>
                <div class="col-2">
                    <button  id="equalBtn" class="infoShadow btn btn-info" type="button">=</button>
                </div>
                <div class="col-2">
                    <button  id="addBtn" class="infoShadow btn btn-info" type="button">+</button>
                </div>
            </div>
    
   <div class="row justify-content-end">

    <img class="hello p-4" src="/images/toppng.com-free-hello-kitty-clipart-no-3-blue-hello-kitty-clipart-1440x1304.png" alt="">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
   </div>
            
            
        </div>
    </div>

 
    <script src="/scripts/script.js"></script>
</body>
</html>
